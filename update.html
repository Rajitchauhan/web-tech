<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNodl+CEsZ9bIbbVq5ks6D7D/EY6b6QMb" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
      <h2>Filter Data</h2>

      <form method="post" action="filter_data.php">
          <div class="mb-3">
              <label for="searchType" class="form-label">Select Search Type:</label>
              <select class="form-select" id="searchType" name="searchType">
                  <option value="normal">Normal</option>
                  <option value="project">Project</option>
              </select>
          </div>

          <div class="mb-3">
              <label for="searchText" class="form-label">Enter Search Text:</label>
              <div class="input-group">
                  <span class="input-group-text" id="prefix">Prefix</span>
                  <input type="text" class="form-control" id="searchText" name="searchText">
              </div>
          </div>

          <div class="mb-3">
              <label for="filterOption" class="form-label">Select Filter Option:</label>
              <select class="form-select" id="filterOption" name="filterOption">
                  <option value="SName">Student Name</option>
                  <option value="Duration">Duration</option>
                  <option value="Serial">Serial No</option>
                  <option value="DateOfIssue">Date Of Issue</option>
                  <option value="Course">Course</option>
              </select>
          </div>

          <button type="submit" class="btn btn-primary">Filter Data</button>
      </form>

      <!-- Display filtered data here -->

  </div>

  <!-- Bootstrap JS (optional, for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
      // Add an event listener to the select field
      document.getElementById('searchType').addEventListener('change', function () {
          // Get the selected search type
          var searchType = this.value;

          // Update the prefix based on the selected search type
          document.getElementById('prefix').textContent = (searchType === 'normal') ? 'EGA' : 'EGAP';
      });
  </script>

  </body>
  </html>
